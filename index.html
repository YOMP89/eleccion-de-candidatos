<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección de Candidatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Elige a tu Candidato</h1>
        <p>¿Quién será tu candidato favorito? ¡Vota ahora!</p>
    </header>
    <main>
        <div class="candidates">
            <div class="candidate" id="candidate1">
                <h2>Candidato A</h2>
                <p>Descripción breve del Candidato A.</p>
                <button onclick="vote('candidateA')">Votar por A</button>
            </div>
            <div class="candidate" id="candidate2">
                <h2>Candidato B</h2>
                <p>Descripción breve del Candidato B.</p>
                <button onclick="vote('candidateB')">Votar por B</button>
            </div>
        </div>

    </main>
    <footer>
        <p>© 2024 Plataforma de Elección</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
